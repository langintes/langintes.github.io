<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="gallery.css">
    <script src = "gallery.js"></script>
</head>
<body onload="addTab()">
	<div id = "image">
		Hover over an image below to display here.
	</div>
	<div class="preview">
	    <img onfocus="isColored(this)" onblur="resetColor(this)" alt = "Acoustic guitar player" src = "images/brazil.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	    <img onfocus="isColored(this)" onblur="resetColor(this)" alt = "Bike on a beach road" src = "images/brazil1.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
        <img onfocus="isColored(this)" onblur="resetColor(this)" alt = "People sunbathing" src = "images/brazil2.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
        <img onfocus="isColored(this)" onblur="resetColor(this)" alt = "An indoor rock concert" src = "images/brazil3.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
        <img onfocus="isColored(this)" onblur="resetColor(this)" alt = "The facade of a decorative house" src = "images/brazil4.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
        <img onfocus="isColored(this)" onblur="resetColor(this)" alt = "An electric guitar player" src = "images/brazil5.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	</div>

</body>
</html>
